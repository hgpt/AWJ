	<!-- Button trigger modal -->
	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalHorizontal">
	    Edit
	</button>

	<!-- Modal -->
	<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
	     aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <!-- Modal Header -->
	            <div class="modal-header">
	                <button type="button" class="close" 
	                   data-dismiss="modal">
	                       <span aria-hidden="true">&times;</span>
	                       <span class="sr-only">Close</span>
	                </button>
	                <h4 class="modal-title" id="myModalLabel">
	                    Edit Info
	                </h4>
	            </div>
	            
	            <!-- Modal Body -->
	            <div class="modal-body">
	                
	                <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label  class="col-sm-2 control-label"
                                for="inputEmail3">ID</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" 
                          id="inputEmail3" placeholder="id"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label"
                            for="inputPassword3" >Producator</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control"
                              id="inputPassword3" placeholder="Producator"/>
                      </div>
                    </div>
                     <div class="form-group">
                      <label class="col-sm-2 control-label"
                            for="inputPassword3" >Model</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control"
                              id="inputPassword3" placeholder="Model"/>
                      </div>
                    </div>
                     <div class="form-group">
                      <label class="col-sm-2 control-label"
                            for="inputPassword3" >Putere</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control"
                              id="inputPassword3" placeholder="Ex: 314kW"/>
                      </div>
                    </div>
                  </form>        
	            </div>
	            
	            <!-- Modal Footer -->
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default"
	                        data-dismiss="modal">
	                            Close
	                </button>
	                <button type="button" class="btn btn-primary">
	                    Save changes
	                </button>
	            </div>
	        </div>
	    </div>
	</div>
